<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mappa GTA V</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
  body {
    margin: 0;
  }

  #map {
    height: 100vh;
  }

  .popup-grande {
  width: 450px;
  text-align: center;
  font-family: sans-serif;
}

.popup-grande img {
  width: 80%;
  border-radius: 14px;
}
</style>
</head>

<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>

// 1Ô∏è‚É£ Creiamo la mappa
var map = L.map('map', {
  crs: L.CRS.Simple
});

map.on('click', function(e) {
  console.log(e.latlng);
});


// 2Ô∏è‚É£ Dimensioni immagine (IMPORTANTE)
var bounds = [[0,0], [1000,1000]];

// 3Ô∏è‚É£ Inseriamo immagine GTA
var image = L.imageOverlay('mappa.jpg', bounds).addTo(map);

// 4Ô∏è‚É£ Zoom automatico
map.fitBounds(bounds);

// 5Ô∏è‚É£ Primo punto interattivo
L.marker([86.37305492863652,550.25]).addTo(map)
  .bindPopup(`
    <div class="popup-grande">
      <h3>Don Salieri</h3>
      <img src="/Mappa-NPC-Investigativa/immagini/I2OARBx.png">
      <p class="descrizione">
        Droga / merci al Civ.16
      </p>
    </div>
  `, {
    maxWidth: 450   // üëà piccolo
  });
</script>

</body>

</html>
